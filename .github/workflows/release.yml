name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: app
            asset_name: app-linux-amd64
          - os: macos-latest
            output_name: app
            asset_name: app-macos-amd64
          - os: windows-latest
            output_name: app.exe
            asset_name: app-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.8.0

      - name: Build
        run: |
          mkdir -p build/bin
          go build -o build/bin/${{ matrix.output_name }} ./main.go

      - name: Upload artifacts to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/bin/${{ matrix.output_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }} 