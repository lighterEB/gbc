name: Release

on:
  push:
    tags:
      - 'v*'  # 只有在推送 tag 时触发，例如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Windows
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: wails-build:windows
          build-args: |
            TARGETOS=windows
            TARGETARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build macOS
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: wails-build:darwin
          build-args: |
            TARGETOS=darwin
            TARGETARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Linux
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: wails-build:linux
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Build Artifacts
        run: |
          mkdir -p artifacts
          for container in windows darwin linux; do
            docker create --name temp-$container wails-build:$container
            docker cp temp-$container:/bin/. artifacts/
            docker rm temp-$container
          done
          ls -la artifacts/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 